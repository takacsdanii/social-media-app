<app-navigation-header></app-navigation-header>

<form (ngSubmit)="resetPassword()" #loginForm="ngForm" class="login-form">
    <section>
      <div class="form-group">
        <input type="text" id="userName" [(ngModel)]="email" name="userName" placeholder="Username or email" required class="form-control">
      </div>
    </section>
  
    <button type="submit" [disabled]="email === '' || email == null" class="btn btn-primary">request a new password</button>
</form>
