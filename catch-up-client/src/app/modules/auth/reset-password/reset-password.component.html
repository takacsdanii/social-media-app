<app-navigation-header></app-navigation-header>

<div *ngIf="!errorOccurred">
    <h4>This is your new password:</h4>
    <p>{{ password }}</p>
    <p>You can change this later in your account settings if you want.</p>
</div>

<div *ngIf="errorOccurred">
    <h4>ERROR</h4>
    <p>{{ errorMessage }}</p>
</div>
