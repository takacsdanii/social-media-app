<mat-toolbar-row>
    <div class="logo">
        <img src="/assets/common/images/logo3.png" width="100" alt="logo">
    </div>

    <ng-container *ngIf="!isLoggedIn">
        <div class="menu-item">
            <a routerLink="/login">Login</a>
        </div>
    
        <div class="menu-item">
            <a routerLink="/register">Register</a>
        </div>
    </ng-container>
    
    <ng-container *ngIf="isLoggedIn">

        <div>
            <mat-icon>home</mat-icon>
            <mat-icon>apps</mat-icon>
            <label for="search-box">
                <mat-icon>search</mat-icon>
            </label>
            <input type="text" id="search-box" class="search-box">
            <mat-icon>mail</mat-icon>
            <mat-icon>chat</mat-icon>
            <mat-icon>notifications</mat-icon>
            <mat-icon>person</mat-icon>
        </div>

        <div *ngIf="isAdmin" class="menu-item">
            <a routerLink="/users">Users</a>
        </div>

        <button mat-fab class="fab" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dark_mode</mat-icon>Dark mode
            </button>
            <button mat-menu-item>
                <mat-icon>light_mode</mat-icon>Light mode
            </button>
            <button mat-menu-item [routerLink]="['/users', userId]">
                <mat-icon>person</mat-icon>Personal Information
            </button>
            <button mat-menu-item routerLink="" (click)="logOut()">
                <mat-icon allign="end">logout</mat-icon>Logout
            </button>
        </mat-menu>
    </ng-container>

</mat-toolbar-row>
