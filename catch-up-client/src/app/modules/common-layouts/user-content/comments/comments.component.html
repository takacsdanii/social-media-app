<div class="comments">

    <div class="write-comment">
        <img [src]="mediaUrlService.getFullUrl(loggedInUser.profilePicUrl)" alt="">
        <input [(ngModel)]="commentText" type="text" placeholder="Write a comment">
        <button (click)="postComment()" [disabled]="isButtonDisabled">send</button>
    </div>

    <ng-container *ngFor="let comment of comments">
        <app-comment [commentId]="comment.id" (commentDeleted)="deletedComment()"></app-comment>
    </ng-container>
</div>
