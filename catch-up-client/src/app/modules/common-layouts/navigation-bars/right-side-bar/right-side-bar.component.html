<div class="sidebar">
    <div class="container">

        <div class=item>
            <span>Following you</span>
            <div *ngFor="let user of displayedOneWayFollowers" class="user">
                <div class="userinfo">
                    <img src="assets/images/icons/icons8-male-user-50.png" alt="profile picture">
                    <span>{{ user.userName }}</span>
                </div>
                <div class="buttons">
                    <!-- ? esetleg jöhetne ide inkább ikon-->
                    <!-- <img src="assets/images/icons/icons8-add-friend-48.png" alt=""> -->
                    <button (click)="onFollowPressed(user.id)">Follow</button>
                    <button (click)="onDismissPressed(user.id)">Dismiss</button>
                </div>
            </div>
        </div>

        <div class="item">
            <span>Latest Activities</span>
            <div *ngFor="let user of users" class="user">
                <div class="userinfo">
                    <img src="assets/images/icons/icons8-male-user-50.png" alt="profile picture">
                    <p>
                        <span>{{ user.userName }}</span> Liked your post
                        <!-- TODO: ide majd az action jön, amit csinált -->
                    </p>
                </div>
                <div class="buttons">
                    <!-- TODO: mikor történt -->
                    <span>2 minutes ago</span>
                </div>
            </div>
        </div>

        <div class="item">
            <span>Friends online</span>
            <div *ngFor="let friend of friends" class="user">
                <div class="userinfo">
                    <img src="assets/images/icons/icons8-male-user-50.png" alt="profile picture">
                    <div class="online"></div>
                    <span>{{ friend.userName }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
