<h5>Are you sure want to delete your {{ data.type }} picture?</h5>

<mat-dialog-actions align="end" class="action-buttons">
    <button mat-raised-button matDialogClose (click)="onDelete()" class="delete-button">Delete</button>
    <button mat-raised-button matDialogClose class="cancel-button">Cancel</button>
</mat-dialog-actions>
